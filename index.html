<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Research Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root.dark {
        --color-background: #111827;
        --color-surface: #1F2937;
        --color-surface-hover: #374151;
        --color-border: #374151;
        --color-text-primary: #F3F4F6;
        --color-text-secondary: #9CA3AF;
        --color-brand-accent: #38BDF8;
        --color-brand-primary: #0284C7;
        --color-brand-secondary: #0369A1;
        --color-brand-text-on-accent: #111827;
      }
      :root.light {
        --color-background: #F9FAFB;
        --color-surface: #FFFFFF;
        --color-surface-hover: #F3F4F6;
        --color-border: #E5E7EB;
        --color-text-primary: #111827;
        --color-text-secondary: #6B7280;
        --color-brand-accent: #0284C7;
        --color-brand-primary: #0369A1;
        --color-brand-secondary: #0284C7;
        --color-brand-text-on-accent: #FFFFFF;
      }
       .no-animations * {
        animation: none !important;
        transition: none !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              'surface-hover': 'var(--color-surface-hover)',
              border: 'var(--color-border)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'brand-accent': 'var(--color-brand-accent)',
              'brand-primary': 'var(--color-brand-primary)',
              'brand-secondary': 'var(--color-brand-secondary)',
              'brand-text-on-accent': 'var(--color-brand-text-on-accent)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "chart.js": "https://esm.sh/chart.js@^4.4.3",
    "react-chartjs-2": "https://esm.sh/react-chartjs-2@^5.2.0",
    "chartjs-chart-treemap": "https://esm.sh/chartjs-chart-treemap@^2.3.0"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary antialiased">
    <div id="root"></div>
  </body>
</html>
