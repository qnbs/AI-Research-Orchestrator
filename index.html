    <style>
      :root.dark {
        /* Deep Space Base - slightly bluer for cybernetic feel */
        --color-background: #03060d;
        
        /* Cybernetic Glass Panels */
        /* High transparency for backdrop-blur to work effectively */
        --color-surface: rgba(13, 17, 23, 0.6); 
        --color-surface-hover: rgba(30, 35, 45, 0.7);
        
        /* Inputs: Hollow glass feel */
        --color-input-bg: rgba(0, 0, 0, 0.3);
        
        /* Borders: Subtle, crisp white lines */
        --color-border: rgba(240, 246, 252, 0.1);
        
        /* Text */
        --color-text-primary: #f0f6fc;
        --color-text-secondary: #8b949e;
        
        /* Branding */
        --color-brand-accent: #38bdf8; /* Sky 400 - brighter for neon look */
        --color-brand-primary: #238636; 
        --color-brand-secondary: #0ea5e9;
        --color-brand-text-on-accent: #0f172a;
        
        /* Effects */
        --color-glow: rgba(56, 189, 248, 0.5);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.5);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        /* Colored shadow for depth */
        --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.7), 0 8px 10px -6px rgba(0, 0, 0, 0.5), 0 0 15px rgba(56, 189, 248, 0.1);
        
        /* Accents */
        --color-accent-cyan: #22d3ee;
        --color-accent-magenta: #e879f9;
        --color-accent-amber: #fbbf24;
        
        /* Auroras - Deeper and more saturated */
        --aurora-1: rgba(14, 165, 233, 0.15);
        --aurora-2: rgba(139, 92, 246, 0.1);
        --aurora-3: rgba(5, 182, 211, 0.08);
      }
      
      :root.light {
        --color-background: #f8fafc;
        --color-surface: rgba(255, 255, 255, 0.65);
        --color-surface-hover: rgba(255, 255, 255, 0.85);
        --color-input-bg: rgba(255, 255, 255, 0.5);
        --color-border: rgba(203, 213, 225, 0.6);
        --color-text-primary: #0f172a;
        --color-text-secondary: #64748b;
        --color-brand-accent: #0284c7;
        --color-brand-primary: #16a34a;
        --color-brand-secondary: #0ea5e9;
        --color-brand-text-on-accent: #ffffff;
        --color-glow: rgba(2, 132, 199, 0.3);
        --shadow-sm: 0 1px 3px 0 rgba(0,0,0, 0.1);
        --shadow-md: 0 4px 6px -1px rgba(0,0,0, 0.05), 0 2px 4px -2px rgba(0,0,0, 0.02);
        --shadow-lg: 0 20px 25px -5px rgba(0,0,0, 0.05), 0 8px 10px -6px rgba(0,0,0, 0.01), 0 0 15px rgba(2, 132, 199, 0.1);
        --color-accent-cyan: #06b6d4;
        --color-accent-magenta: #c026d3;
        --color-accent-amber: #d97706;
        --aurora-1: rgba(14, 165, 233, 0.08);
        --aurora-2: rgba(99, 102, 241, 0.08);
        --aurora-3: rgba(6, 182, 212, 0.05);
      }

       body {
         font-family: var(--font-family, 'Inter', sans-serif);
         background-color: var(--color-background);
         color: var(--color-text-primary);
         overflow-x: hidden;
       }

       /* Sophisticated Aurora Background */
       body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
            radial-gradient(circle at 50% 50%, var(--aurora-1) 0%, transparent 40%),
            radial-gradient(circle at 85% 15%, var(--aurora-2) 0%, transparent 35%),
            radial-gradient(circle at 15% 85%, var(--aurora-3) 0%, transparent 35%);
        animation: auroraMove 60s linear infinite alternate;
        z-index: -2;
        pointer-events: none;
        filter: blur(60px);
       }

       /* Noise Texture for organic feel */
       body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: -1;
       }

       ::selection {
         background-color: var(--color-brand-accent);
         color: var(--color-brand-text-on-accent);
       }
       
       /* Modern Glassmorphism Utilities */
       .glass-panel {
          background: var(--color-surface);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid var(--color-border);
          box-shadow: var(--shadow-md);
       }
       
       .glass-input {
          background: var(--color-input-bg);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border: 1px solid var(--color-border);
       }
       
       /* Improved Focus States */
      :focus-visible {
        outline: 2px solid var(--color-brand-accent);
        outline-offset: 2px;
        border-radius: 4px;
      }
      
       .no-animations * {
        animation: none !important;
        transition: none !important;
      }

      .animate-pulseGlow {
        animation: pulseGlow 3s infinite;
      }
      
      .brand-gradient-text {
        background: linear-gradient(135deg, var(--color-brand-accent) 0%, var(--color-accent-cyan) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        filter: drop-shadow(0 0 1px rgba(56, 189, 248, 0.3));
      }

      /* Neon Glow Utility for Graphs/Rings */
      .neon-ring {
          filter: drop-shadow(0 0 4px var(--color-brand-accent));
      }
      
      /* Card Hover Lift & Glow */
      .hover-card-effect {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .hover-card-effect:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.2), var(--shadow-glow);
        border-color: var(--color-brand-accent);
      }
       
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      
      @keyframes auroraMove {
        0% { transform: rotate(0deg) scale(1); }
        100% { transform: rotate(5deg) scale(1.1); }
      }

      @keyframes pulseGlow {
        0%, 100% {
          box-shadow: 0 0 0 0 var(--color-glow);
          opacity: 0.8;
        }
        50% {
          box-shadow: 0 0 20px 5px var(--color-glow);
          opacity: 1;
        }
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-secondary); 
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
            },
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              'surface-hover': 'var(--color-surface-hover)',
              'input-bg': 'var(--color-input-bg)',
              border: 'var(--color-border)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'brand-accent': 'var(--color-brand-accent)',
              'brand-primary': 'var(--color-brand-primary)',
              'brand-secondary': 'var(--color-brand-secondary)',
              'brand-text-on-accent': 'var(--color-brand-text-on-accent)',
              'accent-cyan': 'var(--color-accent-cyan)',
              'accent-magenta': 'var(--color-accent-magenta)',
              'accent-amber': 'var(--color-accent-amber)',
            },
            boxShadow: {
              'glow': '0 0 15px var(--color-glow)',
              'glow-lg': '0 0 30px var(--color-glow)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            },
            animation: {
              fadeIn: 'fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
              slideInUp: 'slideInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
              pulseGlow: 'pulseGlow 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              slideInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
